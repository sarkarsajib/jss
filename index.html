<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<!--    wow.css-->
   <link rel="stylesheet" href="css/animate.css">
    <!--    fonts-->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!--CSS-Links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>jequery</title>



</head>

<body>
<div class="text">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="t-d">
                    <h1>Wow!Animation.js</h1>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="js">
        <div class="container">
            <div class="row s-1">
                <div class="col-md-4">
                    <div class="box1 wow slideInLeft" data-wow-duration="4s" data-wow-delay="0.1s"></div>
                </div>
                <div class="col-md-4">
                     <div class="box2 wow bounceInDown" data-wow-duration="4s" data-wow-delay="0.1s"></div>
                </div>
                <div class="col-md-4">
                     <div class="box3 wow bounceInRight" data-wow-duration="4s" data-wow-delay="0.1s"></div>
                </div>
                
            </div>
        </div>
    </div>
    
 <div class="js">
        <div class="container">
            <div class="row s-1">
                <div class="col-md-4">
                    <div class="box4 wow bounceOutLeft" data-wow-duration="4s" data-wow-delay="0.1s"></div>
                </div>
                <div class="col-md-4">
                     <div class="box5 wow bounceOutDown" data-wow-duration="4s" data-wow-delay="0.1s"></div>
                </div>
                <div class="col-md-4">
                     <div class="box6 wow bounceOutRight

" data-wow-duration="4s" data-wow-delay="0.1s"></div>
                </div>
                
            </div>
        </div>
    </div>
    
    
    
    
    
    <div class="js">
        <div class="container">
            <div class="row s-1">
                <div class="col-md-6">
                    <div class="box4 wow fadeOut" data-wow-duration="4s" data-wow-delay="0.1s"></div>
                </div>
                <div class="col-md-6">
                     <div class="box5 wow fadeOutDown" data-wow-duration="4s" data-wow-delay="0.1s"></div>
                </div>
                
                
            </div>
        </div>
    </div>
    
    
    
     
    <div class="js">
        <div class="container">
            <div class="row s-1">
                <div class="col-md-12">
                    <div class="box4 wow slideInDown
" data-wow-duration="4s" data-wow-delay="2s"></div>
                </div>
            </div>
        </div>
    </div>
    
    
         
    <div class="js">
        <div class="container">
            <div class="row s-1">
                <div class="col-md-12">
                    <div class="box4 wow rotateInDownLeft
" data-wow-duration="4s" data-wow-delay="2s"></div>
                </div>
            </div>
        </div>
    </div>


    <!--    JS-Links-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!--    plugin-->
    
    <script src="assets/wow.min.js"></script>
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>



    <script>

               wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();
            
    </script>
</body>

</html>
